package:
  dependencies:
    [ "aff"
    , "aff-promise"
    , "arrays"
    , "console"
    , "dts"
    , "effect"
    , "either"
    , "foldable-traversable"
    , "foreign-object"
    , "literals"
    , "maybe"
    , "newtype"
    , "node-buffer"
    , "node-fs"
    , "node-path"
    , "node-process"
    , "nullable"
    , "optparse"
    , "ordered-collections"
    , "ordered-set"
    , "partial"
    , "prelude"
    , "record"
    , "safe-coerce"
    , "strings"
    , "transformers"
    , "tuples"
    , "typelevel-prelude"
    , "unsafe-coerce"
    , "untagged-union"
    , "variant"
    , "variant-encodings"
    ]
  name: ts-bridge
  publish:
    version: 2.2.0
    license: BSD-3-Clause
    location:
      githubOwner: thought2
      githubRepo: purescript-ts-bridge
  test:
    dependencies:
      [ "spec-discovery"
      , "aff"
      , "spec"
      , "classless-encode-json"
      , "argonaut-core"
      , "classless"
      ]
    main: Test.Main
  strict:
      true
  build:
    censor_project_warnings:
      - ImplicitQualifiedImport
workspace:
  extra_packages:
    # Fork until merged upstream:
    optparse:
      git: https://github.com/thought2/purescript-optparse.git
      ref: ba4e04a5b254a15c080841c4564fd7fb34fb8445
    # Fork until merged upstream:
    spec-discovery:
      git: https://github.com/thought2/purescript-spec-discovery.git
      ref: a3ab090388b45ff4a0e9a52ebf3f1033415e4340
  package_set:
    registry: 43.3.0
  build_opts:
    censor_library_warnings: all